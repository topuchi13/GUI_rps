<!DOCTYPE html> 
<html>
    <head>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>RPS</title>
    </head>
    <body> 

        <h1 style="text-align: center; font-family: "Ubuntu", sans-serif;">Simple game of Rock-Paper-Scissors</h1>

        <div class="wrapper">
                <div class="scoreboard-outer">
                  <span class="player-name one">Player</span>
                  <div class="score-panel">
                    <span class="score player1">0</span>
                    <span>:</span>
                    <span class="score COM">0</span>
                  </div>
                  <span class="player-name two">COM</span>
                </div>
              </div>
        
              <div id="play">
                  
                <button id="play_btn">Play!</button>
            
            </div>

            <div style="display: flex; justify-content: center;">
                    <span id="text_box">Push the Start button to play</span>
            </div>
            

        <div style="display: flex; justify-content: center; margin-top: 2pc">

            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id='Scissors'>Scissors</button>

        </div>

    </body>
</html>
